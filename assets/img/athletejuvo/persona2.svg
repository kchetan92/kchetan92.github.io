span> <tspan x="593.57" y="854"> and </tspan> <tspan x="134" y="895">seems to be losing faith in the </tspan> <tspan x="134" y="936">rehabilitation exercises as he </tspan> <tspan x="525.32" y="936" font-family="Nunito-Bold, Nunito" font-weight="bold">cannot </tspan> <tspan x="134" y="977" font-family="Nunito-Bold, Nunito" font-weight="bold">see his progress</tspan> <tspan x="357.23" y="977">.</tspan></text><text font-family="Nunito-SemiBold, Nunito" font-size="25" font-weight="500" fill="#686767"><tspan x="203.425" y="535">member of the varsity rowing team</tspan></text></g></svg>