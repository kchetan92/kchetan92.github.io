            <text id="He-was-in-a-severe-c" font-family="Nunito-Regular, Nunito" font-size="30" font-weight="normal" fill="#000000">
                <tspan x="134" y="608">He was in a severe car crash a few </tspan>
                <tspan x="134" y="649">months ago and is currently recovering. </tspan>
                <tspan x="134" y="690"></tspan>
                <tspan x="134" y="731">He has been recommended a </tspan>
                <tspan x="532.43" y="731" font-family="Nunito-Bold, Nunito" font-weight="bold">lengthy</tspan>
                <tspan x="636.08" y="731"> </tspan>
                <tspan x="134" y="772">rehabilitation process. </tspan>
                <tspan x="134" y="813"></tspan>
                <tspan x="134" y="854">He is very </tspan>
                <tspan x="275.09" y="854" font-family="Nunito-Bold, Nunito" font-weight="bold">depressed and isolated</tspan>
                <tspan x="593.57" y="854"> and </tspan>
                <tspan x="134" y="895">seems to be losing faith in the </tspan>
                <tspan x="134" y="936">rehabilitation exercises as he </tspan>
                <tspan x="525.32" y="936" font-family="Nunito-Bold, Nunito" font-weight="bold">cannot </tspan>
                <tspan x="134" y="977" font-family="Nunito-Bold, Nunito" font-weight="bold">see his progress</tspan>
                <tspan x="357.23" y="977">.</tspan>
            </text>
